<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Blockchain</title>

  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .block { padding: 10px; margin: 10px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    #blockchain { margin-top: 20px; }
    button { padding: 10px 20px; background-color: #70b8ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>SKY-chain</h1>
<button id="mineBlock">Mine Block</button>
<button id="validateBlockchain">Validate Blockchain</button>
<button id="createTransaction">Create Transaction</button>
<div id="blockchain"></div>


<button id="createWallet">Create Wallet</button>

<script src="index.js"></script>
<script>
  document.getElementById("createWallet").addEventListener("click", () => {
    const wallet = new Wallet(); // Create a new wallet
    const publicKeyStr = `e: ${wallet.publicKey.e}, n: ${wallet.publicKey.n}`; // Format the public key
    alert(`Wallet created! Public Key: ${publicKeyStr}`); // Display the formatted public key
  });
</script>
</body>
</html>
